title: African Centre for Cities
body: >-
  The *African Centre for Cities* is an interdisciplinary research and teaching
  programme focussed on quality scholarship regarding the dynamics of
  unsustainable urbanisation processes in Africa, with an eye on identifying
  systemic responses.


